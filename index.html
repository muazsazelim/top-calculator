<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div id="display">
        <div id="display-text">0</div>
    </div>
    <div id="button-box">
        <div class="row">
            <div class="btn medium op">AC</div>
            <div class="btn medium op">C</div>
            <div class="btn op">/</div>
            <div class="btn small op">BACK</div>
        </div>
        <div class="row">
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn op">+</div>
        </div>
        <div class="row">
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn op">-</div>
        </div>
        <div class="row">
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn op">*</div>
        </div>
        <div class="row">
            <div class="btn long">0</div>
            <div class="btn">.</div>
            <div class="btn blue-button op">=</div>
        </div>
    </div>
    <footer>
        <h3>Muaz Sazelim 2025</h3>
    </footer>
    
</body>
</html>
